<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Gamer Conceptual</title>
    <link
      rel="shortcut icon"
      href="https://img.freepik.com/premium-vector/free-fire-logo-boys_1201856-722.jpg?semt=ais_hybrid"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/navlogo.jpg" alt="" />
          <h1><span>G</span>AMER</h1>
        </div>
        <div class="nav-btn">
          <button>About us</button>
          <button>Developers</button>
          <button class="follow-us-icon">

            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <!-- Banner Section  -->
      <section class="banner-container">
        <div class="banner-text">
          <h2>Play Like The</h2>
          <h1>G.O.A.T</h1>
          <p><i class="fa-solid fa-play"></i> 1-Click Instant Play</p>
          <p><i class="fa-solid fa-download"></i> No Download</p>
          <p>
            <i class="fa-solid fa-users-rectangle"></i> 1000s of supported
            online games
          </p>
          <div>
            <button class="sign-in-btn">Sign In</button>
            <button class="go-rough-btn">Go Rough</button>
          </div>
        </div>
        <div class="banner-image">
          <img src="./assets/warnerbros.jpg" alt="" />
        </div>
      </section>
    </main>

</html>
